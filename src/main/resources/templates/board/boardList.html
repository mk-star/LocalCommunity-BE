<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<style>
    .layout{
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
    <div class="layout">
        <table>
            <a th:href="@{/board/write}">글 작성하기</a>
            <tbody>
                <tr th:each="board : ${list}">
                    <td>
                        <a  th:text="${board.title}"
                            th:href="@{/board/view(id=${board.id})}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
